<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <title>Ejercicios</title>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;

        }

        .dashed{
            border: 1px dashed #181717;
            width: 200px;
            height: 200px;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <!--
    *Formulario con campos:
    Nombre, apellidos y edad
    *boton de enviar -evento submit-
    *mostrar datos por pantalla
    *validar formulario
    -->
    <h1>Ejercicios....</h1>
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre: </label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="error_nombre"></span><br>
            
            <label for="apellido">Apellido: </label><br>
            <input type="text" name="apellido" id="apellido"><br>
            <span id="error_apellido"></span><br>
            
            <label for="edad">Edad: </label><br>
            <input type="number" name="edad" id="edad"><br>
            <span id="error_edad"></span><br>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario:</h3>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellido">
            Apellido: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>

</body>
</html>
